<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign In - LingapLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS files -->
    <link rel="stylesheet" href="../src/styles/patientSign-up.css">
    <link rel="stylesheet" href="../src/styles/csp-utilities.css">
</head>
<body>
    <div class="signup-container">
        <!-- Left Side - Medical Professionals Image -->
        <div class="left-section">
            <div class="logo-section">
                <div class="logo">
                    <span class="logo-icon">♡</span>
                    <span class="logo-text">LingapLink</span>
                </div>
            </div>
            <div class="medical-professionals">
                <div class="professionals-content">
                    <div class="professional-group">
                        <div class="professional doctor"></div>
                        <div class="professional nurse-1"></div>
                        <div class="professional nurse-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Signin Form -->
        <div class="right-section">
            <div class="close-btn">
                <a href="index.html" class="close-link">×</a>
            </div>
            
            <div class="signup-content">
                <div class="signup-header">
                    <h1>Welcome Back</h1>
                    <p>New to LingapLink? <a href="patientSign-up.html" class="login-link">Sign up</a></p>
                </div>

                <form id="signinForm" class="signup-form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Your password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>

                    <div class="form-group forgot-password">
                        <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot your password?</a>
                    </div>

                    <button type="submit" class="signup-btn" id="signinBtn">
                        <span class="btn-text">Sign In</span>
                        <div class="loading-spinner hidden"></div>
                    </button>
                </form>

                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </div>

                <div class="divider">
                    <span>Or sign in with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn" id="googleSignIn" aria-label="Sign in with Google">
                        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                    <button type="button" class="social-btn facebook-btn" aria-label="Sign in with Facebook">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2" aria-hidden="true">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </button>
                    <button type="button" class="social-btn apple-btn" aria-label="Sign in with Apple">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                    </button>
                </div>

                <div id="errorMessage" class="error-message hidden" role="alert" aria-live="assertive"></div>
                <div id="successMessage" class="success-message hidden" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script type="module" src="../src/pages/patientSign-in.js"></script>
</body>
</html>
